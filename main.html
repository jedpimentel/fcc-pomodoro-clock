<!DOCTYPE html>
<html>

<head>
	<title>Generic Site</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script language="javascript" type="text/javascript" src="script.js"></script>
</head>

<body>
	<div class="row">
	
		<span id="work-counter" class="setting-counter box">
			<div class="y-center">
				<div class="x-center">&#x25B2 </div>
				<div class="x-center" id="work-time"></div>
				<div class="x-center">&#x25BC </div>
			</div>
		</span>
		
		<span id="timer" class="box">
			<div class="y-center">
				<div class="x-center">TIMER</div>
				<div class="x-center" id="time-left"></div>
				<div class="x-center"></div>
			</div>
		</span>
		
		<span id="break-coutner" class="setting-counter box">
			<div class="y-center">
				<div class="x-center">&#x25B2 </div>
				<div class="x-center" id="break-time"></div>
				<div class="x-center">&#x25BC </div>
			</div>
		</span>
		
		<br>
		<div id="slider"><p>this is where the slider goes</p></div>	
		
	</div>

<p>"AT LEAST IT WORKS" POMODORO CLOCK</p>
<h3>Time left:&#160; <span id="time-left">00:00</span>&#160; <span id="time-state"></span></h3>
<p>Work time:&#160; <span id="work-time">123</span> minutes &#160;&#160;(UP: 'i' / DOWN: 'k')</p>
<p>Break time: <span id="break-time">456</span> minutes &#160;&#160;(UP: 'o' / DOWN: 'l')</p>
<p>START/PAUSE timer: &#160;&#160;&#160;&#160;&#160; (SPACE BAR)</p>
<p>RESET/STOP timer: &#160;&#160;&#160;&#160;&#160;&#160; (ENTER BUTTON)</p>
</body>



</html>
