<!DOCTYPE html>
<html>

<head>
	<title>Generic Site</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script language="javascript" type="text/javascript" src="script.js"></script>
</head>

<body>
	<h1>POMODORO CLOCK</h1>
	<div id="container" class="row">
	
		<span id="work-counter" class="setting-counter box">
			<div class="y-center">
				<div class="slot" id="work-up">&#x25B2;</div>
				<div class="slot" id="work-time"></div>
				<div class="slot" id="work-down">&#x25BC; </div>
			</div>
		</span>
		
		<span id="timer" class="box">
			<div class="y-center">
				<div class="slot" id="timer-reset">RESET</div>
				<div class="slot" id="timer-time"></div>
				<div class="slot" id="timer-start">START</div>
			</div>
		</span>
		
		<span id="break-counter" class="setting-counter box">
			<div class="y-center">
				<div class="slot" id="break-up">&#x25B2; </div>
				<div class="slot" id="break-time"></div>
				<div class="slot" id="break-down">&#x25BC; </div>
			</div>
		</span>
		
		<br>
		<div id="slider"><p>this is where the progress slider goes</p></div>	
		
	</div>

</body>



</html>
